version: '2'
services:
  server:
    build:
      context: ./server/
    command: /usr/app/node_modules/.bin/nodemon src/index.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    # env_file: ./server/.env # TODO - uncomment this to auto-load your .env file!
    environment:
      DATABASE_URL: postgres://dronut:dronut@db:5432/api
      PORT: 8080

    links:
      - db
  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
  db: 
    image: postgres
    expose: 
      - 5432
    environment:
      POSTGRES_PASSWORD: dronut
      POSTGRES_USER: dronut
      POSTGRES_DB: api


